<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- page title -->
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>


<body>
  <!-- Insert your content here -->
  <!-- Main jumbotron for a primary marketing message or call to action -->

  <div class="jumbotron">
    <div class="container">
      <!-- <div class="row">
        <div class="col-lg-3"> -->
      <h1 class="display-3" style="text-align: center;">Mission To Mars</h1>

      <div style="text-align: center;"><a class="btn btn-primary" href="/scrape" role="button">Scrape Mars Data</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <h2>This is the latest Mars news.</h2>
        <h4> {{mars.News_title}}</h4>
        <p> {{mars.News}} </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-sm-12">
        <h2>Featured Mars Image</h2>
        <img src={{mars.Featured_image_url}} alt="Featured Image" class="img-thumbnail">
      </div>
      <div class="col-lg-4 col-sm-12" >
        <h2>Mars Facts</h2>
        {{mars.html_table | safe}}
      </div>
    </div>     
    
    <div class="box">
         
      <h2>Mars Hemispherical Images</h2>
      {% for hemisphere in mars.Hemisphere_image_urls %}
        <div class="box">
          <!-- <div class="row"> -->
            <div class="col-lg-6">
              <img src="{{hemisphere.img_url}}"  class="rounded" alt="{{hemisphere.title}}" style="width: 50%; height : 50%; padding:40px" >
              <p> {{hemisphere.title}} </p>
          
            
            </div>

            
          <!-- </div>
        </div> -->
        </div>
      {% endfor %}
      
    </div>
  </div> 
       
</body>

</html>
